<section class="activity_description">
  <div class="img_activity_description" id="img_activity_description">
      <img id="activity_img" src="{{actividad.image}}" alt="{{actividad.name}}" />
  </div>
  <div class="description">
          <h2 id="activity_name">{{actividad.name}}</h2>
      <p id="activity_info_description">{{actividad.description}}</p>
  </div>
  <div class="line"></div>
  <div class="activity_details">
      <div class="activity_location">
          <h3>Localizaci√≥n</h3>
          <p id="activity_location"><i class="bi bi-geo-alt"></i>{{actividad.location}}</p>
          <iframe [src]="sanitizeUrl(actividad.location_map)" id="activity_map" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
  </div>
    <div class="fav">
        <button class="fav_button" id="fav_button" (click)="checkUser()">
            <i class="bi bi-heart" id="fav_icon">
            </i>
            <p>{{isFavorite ? 'Eliminar de favoritos' : 'Guardar como favorito'}}</p>
        </button>
    </div>
  
</section>
