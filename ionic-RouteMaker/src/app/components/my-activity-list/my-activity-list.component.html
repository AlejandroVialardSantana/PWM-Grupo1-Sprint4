<section class="my_activities">
  <h2 class="my_activities_title">Tus actividades</h2>
  <div class="my_location">
      <div class="location_title">
          <p><i class="bi bi-geo-alt-fill"></i>Tu ubicaci√≥n:</p>
      </div>
      <div class="location_toggle">
          <p>Tafira Baja, Las Palmas de Gran Canaria</p>

      </div>
      <div class="toggle_icon">
          <i class="bi bi-chevron-down"></i>
      </div>
  </div>
  <div class="activities_items" *ngFor="let activity of paginatedActivities; let i = index">
      <div class="activities_item_container">
          <div class="activities_item">
              <div class="activities_item_info">
                  <h3>{{activity.name}}</h3>
                  <p>10.00 - 16.00</p>
                  <a class="location_link" (click)="showMap[i] = !showMap[i]"><i class="location_map_link bi bi-geo-alt"></i>{{activity.location}}</a>
              </div>
              <div class="my_activity_img">
                  <img src="{{activity.image}}" alt="{{activity.name}}">
              </div>
          </div>
          <div class="close" (click)="removeActivity(i)">
              <i class="close-btn bi bi-x-lg"></i>
          </div>
      </div>
      <div class="location_collapse" *ngIf="showMap[i]">
          <iframe [src]="sanitizeUrl(activity.location_map)"></iframe>
      </div>
  </div>    

  <mat-paginator [length]="activities.length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="paginateActivities($event)">
  </mat-paginator>

  <div class="buttons">
      <button class="button"><a href="activities">Cambiar actividades</a></button>
      <button class="button"><a href="">Ver actividades en mapa</a></button>
  </div>
</section>
