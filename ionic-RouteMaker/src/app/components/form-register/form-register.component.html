<ion-title>Crear cuenta</ion-title>
<form [formGroup]="signUpForm" (submit)="submit()">
  <ion-input 
    label="Nombre" 
    label-placement="floating" 
    fill="outline" 
    placeholder="Introduzca su nombre"
    formControlName="name"
    errorText="Introduzca su nombre"
    ngModel
    required
  ></ion-input>
  <ion-input 
    label="Apellido" 
    label-placement="floating" 
    fill="outline" 
    placeholder="Introduzca su apellido"
    formControlName="surname"
    errorText="Introduzca su apellido"
    ngModel
    required
  ></ion-input>

    <ion-input 
    type="email" 
    label="Correo electrónico" 
    label-placement="floating" 
    fill="outline" 
    placeholder="Introduzca su email"
    formControlName="email"
    errorText="Introduzca un correo válido"
    ngModel
    required
    email
  ></ion-input>

  <ion-input 
  type="password" 
  label="Contraseña" 
  label-placement="floating" 
  fill="outline" 
  placeholder="Introduzca una contraseña"
  errorText="Introduzca una contraseña válida"
  formControlName="password"
  ngModel
  required
  minlength="8"
  ></ion-input>
  <div class="helper">
    La contraseña debe contener como mínimo 8 caracteres
  </div>
  <ion-input 
    type="password" 
    label="Repetir contraseña" 
    label-placement="floating" 
    fill="outline" 
    placeholder="repetir contraseña"
    errorText="Repita la contraseña"
    formControlName="confirmPassword"
    ngModel
    required
    minlength="8"
  ></ion-input>
<div class="errorPassword"  *ngIf="signUpForm.errors?.['passwordsDontMatch']"> 
  <ion-icon name="alert-circle-outline"></ion-icon>
  Las contraseñas no coinciden
</div>
  <input class="buttonRegister" type="submit" value="Crear cuenta">
</form>
